<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Athlete Giphy</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">  

    <link rel="icon" type="image/jpg" href="assets/images/football-favicon.png">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Athlete Giphy</h1>
                <h2>Click a button to see some gifs!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="buttons-view"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form id="gif-form">
                    <label for="gif-input">Add an Athlete!</label>
                    <input type="text" id="gif-input">     
                    <!-- Button triggers new gif to be added -->
                    <input id="add-gif" type="submit" value="Add">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="gifs-view"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</body>
</html>
